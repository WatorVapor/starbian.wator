version: '3'
services:
  mqtt:
    image: emqx/emqx:4.3.1
    ports:
      - 127.0.0.1:8083:8083
      - 127.0.0.1:18083:18083
    environment:
      TZ: Asia/Tokyo
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 32M
