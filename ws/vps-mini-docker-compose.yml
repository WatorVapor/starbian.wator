version: '3'
services:
  ipfs-dameon:
    image: watorvapor/js-starbian
    volumes:
      - ./:/opt/app
    working_dir: "/opt/app"
    command: ./run.sh
    networks:
      - outside
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 32M
        reservations:
          cpus: '0.1'
          memory: 16M
networks:
  outside:
    external:
      name: "host"
